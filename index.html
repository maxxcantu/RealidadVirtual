<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Proyecto Realidad Virtual</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,500&family=Roboto+Condensed:ital,wght@1,300&display=swap');

        .noselect {
            -webkit-touch-callout: none;
            /* iOS Safari */
            -webkit-user-select: none;
            /* Safari */
            -khtml-user-select: none;
            /* Konqueror HTML */
            -moz-user-select: none;
            /* Firefox */
            -ms-user-select: none;
            /* Internet Explorer/Edge */
            user-select: none;
            /* Non-prefixed version, currently supported by Chrome and Opera */
        }

        

        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 20px;
            border-radius: 10px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #0879A6;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #0879A6;
            cursor: pointer;
        }

        b {
            grid-area: flash-text;
            font-size: 30px;
            margin-bottom: -15px;
            
        }

        h2 {
            text-transform: uppercase;
            text-align: center;
            font-size: 30px;
            font-family: 'Raleway', sans-serif;
        }

        .logo {
            width: 60%;
            align-self: center;
        }

        .slidecontainer-pan {
            grid-area: sl-pan;
        }

        .slidecontainer-tilt {
            grid-area: sl-tilt;
            width: 55px;
        }

        .slidecontainer-flash {
            grid-area: sl-flash;
            height: 20px;
        }

        .slidecontainer-tilt input {
            /* grid-area: sl-tilt; */
            padding: 0;
            width: 240px;
            /* height: 20px; */
            /* transform-origin: 125px 125px;  */
            transform: translate(-100px)  rotate(-90deg); 
            
        
        }

        .cam {
            grid-area: camara;
        }

        .vacio {
            grid-area: vac;
        }

        .grilla {
            display: grid;
            place-content: center;
            grid-template-areas: 
            "sl-tilt    camara"
            "vac        sl-pan"
            "flash-text  flash-text"
            "sl-flash   sl-flash";
            grid-template-rows: 2fr 0.5fr 0.2fr 0.5fr;
            align-items: center
        }

        .titulo {
            display: flex;
            flex-direction: column;
            width: 100%;
            align-self: center;
        }

        @media screen and (max-width: 480px) {
            .logo {
                width: 100%;
                align-self: center;
            }
            .grilla {
                place-content: normal;
                grid-template-columns: 1fr 10fr;
            }
        
        }
    </style>
</head>
